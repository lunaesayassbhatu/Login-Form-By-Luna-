<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <h3>Address</h3>
                <p>Bangkok <br>Thailand</p>
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <h3>Email</h3>
                <p>xyz@gmail.com</p>
            </div>
            <div class="contact">
                <i class="fa-solid fa-phone"></i>
                <p>Ph.</p>
                <p>9876543210       </p>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Send Us a Message</h2>
                <p>Log in to access innovative software solutions, personalized development services, and expert technical support tailored to your needs.</p>
            </div>
            <form action="">
            <div class="form">
                 <label for="">Name:
                        <input type="text">
                </label>
               <label for=""> Email:
                <input type="email">
               </label>
               <label for=""> Message:
                <textarea name="" id="" rows="10" cols="50"></textarea>
               </label>
            </div>
        </form>
        </div>
       
    </div>
</body>
</html>
